<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width" />

  <title>Chat Form</title>

  <script type="text/javascript" src="/static/example/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="/static/example/chat_form.js"></script>
  <style type="text/css">
    html, body { margin: 0.5%; }
  	textarea { width: 99%; height:150px; }
  	input { width:99%; }
  </style>
</head>

<body>
	<textarea id="messages" readonly></textarea>
	<form id="chatform" method="post" action="/chat/messages/">
		<input id="username" type="hidden" name="username" value="@username" />
		<input id="message" name="message" /><br />
		<input type="submit" value="Send"/>
	</form>
</body>
</html>
